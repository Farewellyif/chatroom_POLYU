<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/emojionearea.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/emojionearea.min.js"></script>
  <title>POLYU Chatroom</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><img src='./css/image/logo_polyu.jpg'>POLYU Chatroom</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
					
      </div> 
    </main>
    <div class="chat-form-container" >
      <form id="chat-form" >
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
          
          />
        <script type="text/javascript">
          $(document).ready(function(){
          $("#msg").emojioneArea({
            events:{
              keydown:function(editor,event){
                if (event.keyCode==13){
                  const msg=$(".emojionearea-editor").html();
                  if (msg!=''){
                    socket.emit('chatMessage',msg);
                    $(".emojionearea-editor").html('');
                    $(".emojionearea-editor").focus();  
                  }  
                }
              }
            }
          });
          });
        </script>
        <a href="javascript:;" title="图片" class="file">
          <label for="file"></label>
          <input type="file" id="file" style="display: none;">
        </a> 
        <button id="btn1" class="btn" type="submit"  ><i class="fas fa-paper-plane"></i> Send</button>
        
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha512-f0AM6x08kthGzMyDHZjBgjBCPp8V8ovlHYCI1jMkhViTeX3MykGCf/DnN1khWss/6d1105eAG4TniSKy6UhZrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
